{{define "header"}}
     <head>
         <title>PCI Lookup</title>
         <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		 <meta name="description" content="Lookup PCI ids and find the information for your devices!">
		 <meta name="keywords" content="PCI,ID,database,lookup,pcidatabase,pci-id">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Piwik PRIVATE LOCALLY HOSTED ANALYTICS FOR MY OWN PERSONAL CURIOSITY!-->
		<script type="text/javascript">
		  var _paq = _paq || [];
		  /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
		  _paq.push(['trackPageView']);
		  _paq.push(['enableLinkTracking']);
		  (function() {
		    var u="//analytics.pcilookup.com/";
		    _paq.push(['setTrackerUrl', u+'piwik.php']);
		    _paq.push(['setSiteId', '1']);
		    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
		    g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
		  })();
		</script>
		<!-- End Piwik Code -->
     </head>
{{end}}
