{{define "resultsPage"}}
	<html>
    	{{template "header"}}
		<header>
    		<div id="results-header">
    			<a href="/"><div id="logo"><img src="/css/pci.png" /></div></a>
    			{{template "headForm"}}
    			<div id="contact"></div>
    		</div>
    	</header>

		<body>
			<div id="margin-wrapper">
				<h2 id="manufacturer"></h2>
				<table id="results" class="display data-results table table-striped table-hover table-bordered">
					<thead>
						<tr>
							<th>Vendor</th>
							<th>Vendor ID</th>
							<th>Description</th>
							<th>Device ID</th>
						</tr>
					</thead>
					<tbody>
						
					</tbody>
				</table>
			</div>
			{{template "footer"}}
			<script src="/css/script.js"></script>

			<!-- <div id="processingSpinner">
				<img src="/css/spinner.svg">
			</div> -->
    	</body>
    </html>
{{end}}
