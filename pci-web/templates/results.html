{{define "resultsPage"}}
	<html>
    	{{template "header"}}
		<header>
    		<div id="results-header">
    			<a id="logo" href="/"><div><img src="/css/pci-text.png" /></div></a>
                <div id="menu">
                    <div id="help"><img src="/css/help.png" data-toggle="modal" data-target="#helpModal"/></div>
    			    <div id="contact"><img src="/css/mail-blue.png" data-toggle="modal" data-target="#contactModal"/></div>
                </div>
    			{{template "headForm"}}
    		</div>
    	</header>

		<body>
			<div id="margin-wrapper">
				<h2 id="manufacturer"></h2>
				<div class="table-responsive">
					<table id="results" class="display data-results table table-striped table-hover table-bordered">
						<thead>
							<tr>
								<th>Vendor</th>
								<th>Vendor ID</th>
								<th>Description</th>
								<th>Device ID</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>
			{{template "footer"}}
			<script src="/css/script.js"></script>

			<!-- <div id="processingSpinner">
				<img src="/css/spinner.svg">
			</div> -->
    	</body>
    </html>
{{end}}
